<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro%7CSource+Sans+Pro&display=swap" rel="stylesheet"> -->
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="game.css">


</head>

<body>

    <h1>Rock Paper Scissors</h1>
    <hr>
    <h3>Choose your fate </h3>
    <div class="play_container">

        <div class="choice_container">
            <button class="choice_img" onclick="playRound(getComputerChoice(), 'rock')">
                <img src="rock.png" alt="rock">
            </button>

        </div>
        <div class="choice_container">
            <button class="choice_img"  onclick="playRound(getComputerChoice(), 'paper')">
                <img src="paper.png" alt="paper">
            </button>
        </div>
        <div class="choice_container">
            <button class="choice_img"  onclick="playRound(getComputerChoice(), 'scissors')">
                <img src="scissors.png" alt="scissors">
            </button>
        </div>
    </div>

    <div class="round_container">
        <p id="R">Now is round</p>
        <p id="RoundNumber">1</p>

        <p id="Computer_option"></p>
        <p id="RoundResult"></p>
        
    <hr>
    </div>
  

    <div class="lives_container">  
        
        <div class="player_container">
            <p> Player </p>
            <p id="PlayerPoints">0</p>
        </div>
        <div class="computer_container">
            <p>Computer</p>
            <p id="ComputerPoints">0</p>

        </div>
    </div>

    <div id="game_over">
        <p id="game_over_result"></p>
        <button id="try_again_button">Try again</button>
    </div>
    <script src="game.js"></script>
</body>

</html>
